<!--
Admin Login Page for NEUROLOOK Project
Secure login interface for authorized personnel to access the admin panel.
Features glassmorphism design with neural network background animations.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(79,172,254,0.25), transparent),
                        radial-gradient(1000px 500px at 90% 20%, rgba(0,242,254,0.25), transparent),
                        linear-gradient(135deg, #111827, #0b1220);
            color: #e5e7eb;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#00f2fe 1px, transparent 0),
                              radial-gradient(#4facfe 1px, transparent 0);
            background-size: 40px 40px, 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.15;
            z-index: -1;
            animation: moveDots 60s linear infinite;
        }

        @keyframes moveDots {
            from {
                background-position: 0 0, 20px 20px;
            }
            to {
                background-position: 400px 400px, 420px 420px;
            }
        }

        .neural-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .neural-bg .pulse {
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            background: radial-gradient(closest-side, rgba(0,242,254,0.12), rgba(0,242,254,0) 70%);
            animation: pulse 8s ease-in-out infinite;
            filter: blur(2px);
        }
        .neural-bg .pulse.p1 { top: -120px; left: -120px; animation-delay: 0s; }
        .neural-bg .pulse.p2 { bottom: -140px; right: -160px; animation-delay: 3s; }
        .neural-bg .pulse.p3 { top: 20%; right: 10%; width: 420px; height: 420px; animation-delay: 1.5s; }

        .neural-bg .node {
            position: absolute;
            width: 6px; height: 6px;
            border-radius: 50%;
            background: #7dd3fc;
            box-shadow: 0 0 12px rgba(125,211,252,0.8);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }
        .neural-bg .node.n1 { top: 20%; left: 30%; animation-delay: .2s; }
        .neural-bg .node.n2 { top: 40%; left: 60%; animation-delay: 1.1s; }
        .neural-bg .node.n3 { top: 65%; left: 25%; animation-delay: 2.3s; }
        .neural-bg .node.n4 { top: 75%; left: 75%; animation-delay: 3.4s; }
        .neural-bg .node.n5 { top: 15%; left: 75%; animation-delay: 4.6s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.55; }
            50% { transform: scale(1.15); opacity: 0.9; }
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(8px, -10px); }
        }

        .card {
            width: 360px;
            padding: 36px;
            border-radius: 16px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .card h2 {
            margin: 0 0 18px 0;
            font-size: 24px;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        .subtitle {
            margin-bottom: 18px;
            font-size: 13px;
            color: #9ca3af;
        }

        label {
            display: block;
            margin-top: 14px;
            text-align: left;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(17,24,39,0.35);
            color: #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            border-color: rgba(0,212,255,0.6);
            box-shadow: 0 0 0 4px rgba(0,212,255,0.12);
            background: rgba(17,24,39,0.55);
        }

        button {
            margin-top: 22px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: #0b1220;
            font-weight: 800;
            letter-spacing: 0.3px;
            font-size: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.2s ease;
        }

        button:hover {
            filter: brightness(1.02) saturate(1.05);
        }

        button:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="neural-bg" aria-hidden="true">
        <div class="pulse p1"></div>
        <div class="pulse p2"></div>
        <div class="pulse p3"></div>
        <div class="node n1"></div>
        <div class="node n2"></div>
        <div class="node n3"></div>
        <div class="node n4"></div>
        <div class="node n5"></div>
    </div>
    <div class="card">
        <h2>Admin Girişi</h2>
        <div class="subtitle">Yetkili erişimi için giriş yapınız</div>
        <form action="/admin" method="POST">
            <label>Kullanıcı Adı:</label>
            <input type="text" name="username" required>

            <label>Şifre:</label>
            <input type="password" name="password" required>

             <button class="btn" onclick="window.location.href='/admin'">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
