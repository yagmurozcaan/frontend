<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otizm Erken Teşhis Farkındalık Projesi</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f6f8, #e8f0ff);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 480px;
        }

        h1 {
            font-size: 1.8rem;
            color: #111827;
            margin-bottom: 15px;
        }

        p {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                width: 85%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Otizm Erken Teşhis Farkındalık Projesi</h1>
        <p>Otizm spektrum bozukluğu (OSB) hakkında bilgi edinmek ve erken teşhisin önemini anlamak için bu projeye katılın.</p>
        <button class="start-btn" onclick="window.location.href='/index'">Başla</button>
    </div>
</body>
</html>
