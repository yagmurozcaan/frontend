<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otizm Erken Teşhis Farkındalık Projesi</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #111827, #0b1220); /* Admin ile aynı arka plan */
            color: #e5e7eb;
            overflow: hidden;
            position: relative;
        }

        /* Sinir ağı/animasyon nodları */
        .neural-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .neural-bg .node {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #7dd3fc;
            box-shadow: 0 0 12px rgba(125,211,252,0.8);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }
        .neural-bg .node.n1 { top: 20%; left: 25%; animation-delay: .2s; }
        .neural-bg .node.n2 { top: 40%; left: 60%; animation-delay: 1.1s; }
        .neural-bg .node.n3 { top: 65%; left: 30%; animation-delay: 2.3s; }
        .neural-bg .node.n4 { top: 75%; left: 75%; animation-delay: 3.4s; }

        @keyframes float {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(10px, -8px); }
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.06);
            padding: 60px 80px;
            border-radius: 20px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            width: 480px;
            z-index: 1;
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: #cbd5e1;
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #0b1220;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            filter: brightness(1.05);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            .container {
                width: 85%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="neural-bg" aria-hidden="true">
        <div class="node n1"></div>
        <div class="node n2"></div>
        <div class="node n3"></div>
        <div class="node n4"></div>
    </div>
    <div class="container">
        <h1>Otizm Erken Teşhis Farkındalık Projesi</h1>
        <p>Otizm spektrum bozukluğu (OSB) hakkında bilgi edinmek ve erken teşhisin önemini anlamak için bu projeye katılın.</p>
        <button class="start-btn" onclick="window.location.href='/index'">Başla</button>
    </div>
</body>
</html>
