<!--
User Login Page for NEUROLOOK Project
User information input form for autism detection testing with neural network background.
Features glassmorphism design and admin access button with animated visual effects.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(79,172,254,0.25), transparent),
                        radial-gradient(1000px 500px at 90% 20%, rgba(0,242,254,0.25), transparent),
                        linear-gradient(135deg, #111827, #0b1220);
            color: #e5e7eb;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#00f2fe 1px, transparent 0),
                              radial-gradient(#4facfe 1px, transparent 0);
            background-size: 40px 40px, 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.15;
            z-index: -1;
            animation: moveDots 60s linear infinite;
        }

        @keyframes moveDots {
            from {
                background-position: 0 0, 20px 20px;
            }
            to {
                background-position: 400px 400px, 420px 420px;
            }
        }

        .neural-bg { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
        .neural-bg .pulse { position: absolute; width: 600px; height: 600px; border-radius: 50%;
            background: radial-gradient(closest-side, rgba(0,242,254,0.12), rgba(0,242,254,0) 70%);
            animation: pulse 8s ease-in-out infinite; filter: blur(2px); }
        .neural-bg .pulse.p1 { top: -140px; left: -140px; animation-delay: 0s; }
        .neural-bg .pulse.p2 { bottom: -160px; right: -160px; animation-delay: 3s; }
        .neural-bg .node { position: absolute; width: 6px; height: 6px; border-radius: 50%; background: #7dd3fc;
            box-shadow: 0 0 12px rgba(125,211,252,0.8); opacity: 0.6; animation: float 10s ease-in-out infinite; }
        .neural-bg .n1 { top: 22%; left: 28%; animation-delay: .4s; }
        .neural-bg .n2 { top: 45%; left: 62%; animation-delay: 1.2s; }
        .neural-bg .n3 { top: 70%; left: 24%; animation-delay: 2.4s; }
        .neural-bg .n4 { top: 78%; left: 80%; animation-delay: 3.6s; }
        @keyframes pulse { 0%,100%{transform:scale(.9);opacity:.55} 50%{transform:scale(1.15);opacity:.9} }
        @keyframes float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(8px,-10px)} }

        .card {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            text-align: center;
            width: 360px;
            animation: fadeIn 0.6s ease;
        }

        .card h2 {
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            margin-bottom: 18px;
            font-size: 13px;
            color: #9ca3af;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            color: #cbd5e1;
            text-align: left;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(17,24,39,0.35);
            color: #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }

        input::placeholder { color: #9ca3af; }

        input:focus {
            border-color: rgba(0,212,255,0.6);
            box-shadow: 0 0 0 4px rgba(0,212,255,0.12);
            background: rgba(17,24,39,0.55);
        }

        .btn {
            margin-top: 22px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: #0b1220;
            font-weight: 800;
            letter-spacing: 0.3px;
            font-size: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.2s ease;
        }

        .btn:hover { filter: brightness(1.02) saturate(1.05); }
        .btn:active { transform: translateY(1px); }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e5e7eb;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.18);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="neural-bg" aria-hidden="true">
        <div class="pulse p1"></div>
        <div class="pulse p2"></div>
        <div class="node n1"></div>
        <div class="node n2"></div>
        <div class="node n3"></div>
        <div class="node n4"></div>
    </div>
    <div class="card">
        <h2>Kullanıcı Girişi</h2>
        <div class="subtitle">Lütfen bilgilerinizi girerek devam edin</div>
        <form action="/record" method="POST">
            <label>İsim:</label>
            <input type="text" name="isim" required>
            
            <label>Soyisim:</label>
            <input type="text" name="soyisim" required>
            
            <button type="submit" class="btn">Devam Et</button>
        </form>
    </div>

    <button class="admin-btn" onclick="window.location.href='/admin_login'">Yetkili Girişi</button>
</body>
</html>
